<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>To Contact Me</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- Navigation Bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jamal Wright</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto text-right">
                    <a class="nav-link" href="index.html">About Me</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main code for displaying the contact me form -->
    <main class="container container-fluid shadow-sm p-3 mb-5 mt-5 bg-white">
        <div class="card-body">
            <div class="col-xl-6 col-md-6 col-sm-6">
                <h1 class="card-title">Contact</h1>
                <hr class="my-4" />
            </div>
            <div class="container-fluid">
                <div class="row my-row">
                    <div class="col-xl-12 col-md-12 col-sm-12" id="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleFormControlInput"
                                    placeholder="John Smith"
                                />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="example@gmail.com"
                                />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Phone</label>
                                <input
                                    type="Phone"
                                    class="form-control"
                                    id="1-800-000-0000"
                                    placeholder="1-800-000-0000"
                                />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea2">Message</label>
                                <textarea
                                    class="form-control"
                                    id="exampleFormControlTextarea2"
                                    placeholder="Start message here."
                                    rows="3"
                                ></textarea>
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="bar"></div>
        <div class="container">
            <span class="text-muted">&copy; 2020</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
